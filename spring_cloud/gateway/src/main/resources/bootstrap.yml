server:
  port: 9911

spring:
  application:
    name: kubo-gateway
  profiles:
    active: value,formal,private
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: cloud.yuisama.top/cloud
      config:
        server-addr: cloud.yuisama.top/cloud
        file-extension: yml
        shared-configs:
          - application-common.${spring.cloud.nacos.config.file-extension}